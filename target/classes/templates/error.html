<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Ecommerce App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">ðŸ›’ Ecommerce App</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body py-5">
                        <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                        <h1 class="display-4 text-danger">Oops!</h1>
                        <h3 class="mb-4">Something went wrong</h3>
                        
                        <div th:if="${error}" class="alert alert-danger">
                            <strong>Error: </strong><span th:text="${error}"></span>
                        </div>
                        
                        <div th:if="${message}" class="alert alert-info">
                            <span th:text="${message}"></span>
                        </div>
                        
                        <div th:if="${status}" class="mb-3">
                            <p class="text-muted">Status Code: <span th:text="${status}"></span></p>
                        </div>
                        
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary me-2">Go Home</a>
                            <a th:href="@{/products}" class="btn btn-outline-secondary">Browse Products</a>
                        </div>
                        
                        <div class="mt-4">
                            <small class="text-muted">
                                If the problem persists, please contact our support team.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
