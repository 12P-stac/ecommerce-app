<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1>Welcome, Buyer!</h1>
    <a href="/logout" class="btn btn-danger float-end">Logout</a>

    <h3 class="mt-4">Available Products</h3>
    <table class="table table-bordered">
        <tr>
            <th>ID</th><th>Name</th><th>Seller</th><th>Price</th><th>Quantity</th><th>Action</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.user.username}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <a th:href="@{'/user/buy-product/' + ${product.id}}" class="btn btn-success btn-sm">Buy</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
