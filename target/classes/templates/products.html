<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products - Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Ecommerce App</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/products/add">Sell Product</a>
                <a class="nav-link" href="/products/my-products">My Products</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Available Products</h2>
        
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <p class="card-text">
                            <strong>Price: $</strong><span th:text="${product.price}"></span>
                        </p>
                        <p class="card-text">
                            <strong>Quantity: </strong><span th:text="${product.quantity}"></span>
                        </p>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mt-5">Sold Out Products</h3>
        <div class="row">
            <div th:each="product : ${soldOutProducts}" class="col-md-4 mb-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text text-muted">Out of Stock</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
