<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow p-4">
                <h3 class="text-center mb-3">Login</h3>

                <form th:action="@{/perform_login}" method="post">
                    <div class="mb-3">
                        <label>Email or Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <!-- Role selection -->
                    <div class="mb-3">
                        <label>Login as:</label>
                        <select class="form-select" name="role" required>
                            <option value="ROLE_USER">User (Buyer)</option>
                            <option value="ROLE_SELLER">Seller</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>

                    <div th:if="${param.error}" class="text-danger text-center mt-2">Invalid credentials!</div>
                    <div th:if="${param.logout}" class="text-success text-center mt-2">Logged out successfully!</div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
