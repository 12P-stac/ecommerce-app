<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer Contact Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">Buyer Contact Information</h2>

  <div class="card shadow p-4">
    <h5>Order ID: <span th:text="${order.id}"></span></h5>
    <p><strong>Buyer Name:</strong> <span th:text="${buyer.username}"></span></p>
    <p><strong>Email:</strong> <span th:text="${buyer.email}"></span></p>
    <p><strong>Phone Number:</strong> <span th:text="${buyer.phoneNumber}"></span></p>
    <p><strong>ID Number:</strong> <span th:text="${buyer.idNumber}"></span></p>

    <a href="/admin/products/orders" class="btn btn-secondary mt-3">Back to Orders</a>
  </div>
</div>
</body>
</html>
