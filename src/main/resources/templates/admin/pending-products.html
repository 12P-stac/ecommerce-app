<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pending Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h2 class="text-center mb-4">Pending Product Approvals</h2>

  <div th:if="${products.isEmpty()}">
    <div class="alert alert-info text-center">No pending products at the moment.</div>
  </div>

  <table class="table table-bordered table-hover" th:if="${!products.isEmpty()}">
    <thead class="table-warning">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Seller</th>
        <th>Price</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.seller.username}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.category}"></td>
        <td>
          <form th:action="@{'/admin/products/' + ${product.id} + '/approve'}" method="post" class="d-inline">
            <button class="btn btn-success btn-sm">Approve</button>
          </form>
          <form th:action="@{'/admin/products/' + ${product.id} + '/reject'}" method="post" class="d-inline">
            <button class="btn btn-danger btn-sm">Reject</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
