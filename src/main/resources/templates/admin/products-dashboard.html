<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4 text-center">Admin Product Dashboard</h2>

  <div class="row text-center mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 th:text="${pendingCount}">0</h4>
          <p>Pending Approvals</p>
          <a href="/admin/products/pending" class="btn btn-warning btn-sm">View</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 th:text="${approvedCount}">0</h4>
          <p>Approved Products</p>
          <a href="/admin/products/approved" class="btn btn-success btn-sm">View</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 th:text="${soldCount}">0</h4>
          <p>Sold Products</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
