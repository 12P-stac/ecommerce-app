<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products - Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Ecommerce App</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/products/add">Sell Product</a>
            <a class="nav-link" href="/products/my-products">My Products</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- Flash messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h2 class="mb-4">Available Products</h2>

    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text mb-1">
                        <strong>Price: </strong>$<span th:text="${product.price}"></span>
                    </p>
                    <p class="card-text mb-3">
                        <strong>Quantity: </strong><span th:text="${product.quantity}"></span>
                    </p>

                    <!-- If product belongs to logged-in user -->
                    <div th:if="${product.seller?.username == #authentication.name}">
                        <button class="btn btn-secondary w-100 mb-2" disabled>My Product</button>
                    </div>

                    <!-- If product belongs to another seller -->
                    <div th:if="${product.seller?.username != #authentication.name}">
                        <form th:action="@{/orders/buy/{id}(id=${product.id})}" method="post">
                            <button type="submit" class="btn btn-success w-100 mb-2">Buy Now</button>
                        </form>
                    </div>

                    <!-- Always show Sell Yours Too -->
                    <a href="/products/add" class="btn btn-outline-primary w-100">
                        Sell Yours Too
                    </a>
                </div>
            </div>
        </div>
    </div>

    <h3 class="mt-5">Sold Out Products</h3>
    <div class="row">
        <div th:if="${#lists.isEmpty(soldOutProducts)}">
            <p class="text-muted">No sold out products yet.</p>
        </div>

        <div th:each="product : ${soldOutProducts}" class="col-md-4 mb-4">
            <div class="card bg-light h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text text-muted">Out of Stock</p>
                    <p class="card-text">
                        <strong>Last Price: </strong>$<span th:text="${product.price}"></span>
                    </p>
                    <button class="btn btn-secondary w-100" disabled>Sold</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
