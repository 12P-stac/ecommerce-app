<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1>Seller Dashboard</h1>
    <a href="/logout" class="btn btn-danger float-end">Logout</a>

    <h3 class="mt-4">My Products</h3>
    <a href="/seller/add-product" class="btn btn-primary mb-3">Add New Product</a>

    <table class="table table-bordered">
        <tr>
            <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Available</th><th>Approved</th><th>Action</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.available}"></td>
            <td th:text="${product.approved}"></td>
            <td>
                <a th:href="@{'/seller/edit-product/' + ${product.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/seller/delete-product/' + ${product.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
