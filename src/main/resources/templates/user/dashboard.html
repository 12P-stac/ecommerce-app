<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card-product { transition: 0.3s; }
        .card-product:hover { transform: scale(1.03); }
        .product-img { height: 150px; object-fit: cover; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; }
        .user-avatar { width: 40px; height: 40px; background-color: #0d6efd; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; }
        @media (max-width: 767px) { .dashboard-header { flex-direction: column; align-items: flex-start; gap: 0.5rem; } }
    </style>
</head>
<body>
<div class="container mt-4">

    <!-- Header -->
    <div class="dashboard-header">
        <h1>Welcome, <span th:text="${username}">User</span>!</h1>
        <div class="d-flex align-items-center gap-2">
            <div class="user-avatar" th:text="${user.username.substring(0,1).toUpperCase()}">U</div>
            <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </div>

    <!-- Orders summary -->
    <div class="row mb-4">
        <div class="col-md-3 mb-2">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-shopping-cart fa-2x mb-2"></i>
                    <h5 th:text="${totalOrders}">0</h5>
                    <p>Total Orders</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-2">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-clock fa-2x mb-2"></i>
                    <h5 th:text="${pendingOrders}">0</h5>
                    <p>Pending Orders</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-2">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-heart fa-2x mb-2"></i>
                    <h5 th:text="${wishlistCount}">0</h5>
                    <p>Wishlist Items</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-2">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-star fa-2x mb-2"></i>
                    <h5 th:text="${reviewCount}">0</h5>
                    <p>Reviews</p>
                </div>
            </div>
        </div>
    </div>

    <!-- All Products -->
    <h3>Available Products</h3>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-3" th:each="product : ${allProducts}">
            <div class="card card-product h-100">
                <img th:src="@{${product.imageUrl}}" class="card-img-top product-img" alt="Product Image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text text-muted mb-1" th:text="'Category: ' + ${product.category}">Category</p>
                    <p class="card-text fw-bold mb-2" th:text="'$' + ${product.price}">$0.00</p>
                    <p class="text-sm mb-2" th:text="'Stock: ' + ${product.stockQuantity}">Stock: 0</p>
                    <a th:href="@{'/user/buy-product/' + ${product.id}}"
                       class="btn btn-success mt-auto"
                       th:classappend="${product.stockQuantity == 0} ? ' disabled' : ''">Buy</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Products pagination">
        <ul class="pagination justify-content-center mt-4">
            <li class="page-item" th:classappend="${allProductsPage.first} ? ' disabled'">
                <a class="page-link" th:href="@{'/user/dashboard?page=' + ${allProductsPage.number - 1}}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, allProductsPage.totalPages - 1)}"
                th:classappend="${i == allProductsPage.number} ? ' active'">
                <a class="page-link" th:href="@{'/user/dashboard?page=' + ${i}}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${allProductsPage.last} ? ' disabled'">
                <a class="page-link" th:href="@{'/user/dashboard?page=' + ${allProductsPage.number + 1}}">Next</a>
            </li>
        </ul>
    </nav>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
