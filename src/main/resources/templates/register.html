<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EcommercePro</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 480px;
            width: 100%;
        }
        .register-card h2 {
            font-weight: 700;
            color: #2c5aa0;
            margin-bottom: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 25px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .register-footer {
            text-align: center;
            margin-top: 20px;
        }
        .register-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .register-footer a:hover {
            text-decoration: underline;
        }
        .password-match {
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .password-match.valid { color: green; }
        .password-match.invalid { color: red; }
        .input-group-text { cursor: pointer; }
    </style>
</head>
<body>
<div class="register-card">
    <h2 class="text-center">Create Your Account</h2>

    <!-- Success message -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" method="post" id="registerForm">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Role selection -->
        <div class="mb-3">
            <label for="role" class="form-label">Select Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="" disabled selected>Choose your role</option>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <span class="input-group-text" id="togglePassword"><i class="fas fa-eye"></i></span>
            </div>
        </div>

        <!-- Confirm password -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <span class="input-group-text" id="toggleConfirm"><i class="fas fa-eye"></i></span>
            </div>
            <div id="passwordMessage" class="password-match"></div>
        </div>

        <button type="submit" class="btn btn-primary mb-3" id="registerBtn" disabled>
            <i class="fas fa-user-plus me-2"></i>Register
        </button>
    </form>

    <div class="register-footer">
        <p>Already have an account?
            <a th:href="@{/login}"><i class="fas fa-sign-in-alt me-1"></i>Login here</a>
        </p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password validation -->
<script>
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const message = document.getElementById('passwordMessage');
    const registerBtn = document.getElementById('registerBtn');

    function checkPassword() {
        if (confirmPassword.value === "") {
            message.textContent = "";
            registerBtn.disabled = true;
            return;
        }

        if (password.value === confirmPassword.value) {
            message.textContent = "Passwords match!";
            message.classList.remove('invalid');
            message.classList.add('valid');
            registerBtn.disabled = false;
        } else {
            message.textContent = "Passwords do not match!";
            message.classList.remove('valid');
            message.classList.add('invalid');
            registerBtn.disabled = true;
        }
    }

    password.addEventListener('input', checkPassword);
    confirmPassword.addEventListener('input', checkPassword);

    // Toggle show/hide password
    document.getElementById('togglePassword').addEventListener('click', () => {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        document.getElementById('togglePassword').innerHTML =
            type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    document.getElementById('toggleConfirm').addEventListener('click', () => {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        document.getElementById('toggleConfirm').innerHTML =
            type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
</script>
</body>
</html>
