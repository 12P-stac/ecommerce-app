<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EcommercePro</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 550px;
        }
        .btn-primary {
            background-color: #667eea;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a67d8;
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
        }
    </style>
</head>

<body>
<div class="card p-4">
    <h3 class="text-center mb-3">Create an Account</h3>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

    <form th:action="@{/register}" method="post">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>First Name</label>
                <input type="text" name="firstName" class="form-control" placeholder="John" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Last Name</label>
                <input type="text" name="lastName" class="form-control" placeholder="Doe" required>
            </div>
        </div>

        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="johndoe" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
        </div>

        <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control" placeholder="+254..." required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label>User Type</label>
            <select name="userType" id="userType" class="form-select" required>
                <option value="">Select type</option>
                <option value="user">Regular User</option>
                <option value="seller">Seller</option>
            </select>
        </div>

        <!-- Seller-specific fields -->
        <div id="sellerFields" style="display: none;">
            <div class="mb-3">
                <label>Store Name</label>
                <input type="text" name="storeName" class="form-control" placeholder="My Shop">
            </div>
            <div class="mb-3">
                <label>Business Type</label>
                <input type="text" name="businessType" class="form-control" placeholder="Electronics, Fashion, etc.">
            </div>
            <div class="mb-3">
                <label>Tax ID</label>
                <input type="text" name="taxId" class="form-control" placeholder="Tax ID Number">
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>

        <p class="text-center mt-3">
            Already have an account?
            <a th:href="@{/login}" class="text-decoration-none">Login</a>
        </p>
    </form>
</div>

<!-- Script to toggle seller fields -->
<script>
    const userTypeSelect = document.getElementById('userType');
    const sellerFields = document.getElementById('sellerFields');

    userTypeSelect.addEventListener('change', function() {
        sellerFields.style.display = (this.value === 'seller') ? 'block' : 'none';
    });
</script>

</body>
</html>
